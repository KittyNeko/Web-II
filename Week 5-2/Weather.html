<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Weather</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/weather.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4" align="center">
					<h1>Weather Info</h1>
					<button id="bangkok" type="button" class="btn btn-info btn-block">Bangkok</button><br>
					<button id="london" type="button" class="btn btn-info btn-block">London</button><br>
					<button id="seoul" type="button" class="btn btn-info btn-block">Seoul</button><br>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4 text-center">
					<p id="city" class="text-center lead"></p>
					<img id="icon"></img>
					<h1 id="status" style="font-size: 30px"></h1>
					<h1 id="temp"></h1>
				</div>
				<div class="col-md-4">
				</div>	
			</div>
		</div>
	</body>
</html>
